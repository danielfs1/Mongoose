	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/main.css" />
	<link rel="stylesheet" type="text/css" href="css/css3buttons.css" />
	<script type=text/javascript>
		function pingServer(){
			var jsonUrl = "http://localhost:1337";  

			$(".error").html("");
            $(".success").html("");
            $(".footer").html("");
			
			$.getJSON(  
                jsonUrl,  
                null,  
                function(json) {  
                	$(".refresh").html("<img src='images/loading.gif' width='20' height='20'/>");
                	setTimeout("loading()", 2000);
                    var result = json;  
                    $(".uptime").html(result["uptime"]);
                    $(".meminfo").html(result["meminfo"]);
                    $(".diskinfo").html(result["diskinfo"]);
       
                    setTimeout("getUpdatedTime()", 2000);
                }) 
            .error(function() { setTimeout("$('.error').html('Unable to connect')", 2000) })
            .success(function() { setTimeout("$('.success').html('Connection Success')",2000) }); 
		}
		
		function loading() {
			$(".refresh").html("<img src='images/refresh.jpg' width='20' height='20' onclick='pingServer()'/>");
		}
		
		function getUpdatedTime() {
			var date = new Date();
			var dateString = date.toLocaleDateString() + " " + date.toLocaleTimeString();
			$(".footer").html("Last Updated: " + dateString);
		}
		
		$(document).ready(function() {
  			pingServer();
		});
		
	</script>
<body>
	<div id="container">
		<div class="header">
			<div class="name">
				Silver Mongoose
			</div>
			<div class="refresh">
				<img src="images/refresh.jpg" alt="Refresh" width="20" height="20" onclick="pingServer();"/>
			</div>
		</div>
		<div class="content">
			<div class="message">
				<div class="success"></div>
				<div class="error"></div>
			</div>
			<hr>
			<div class="navbar">
				<a href="#" class="left pill button">sabnzbd</a><a href="#" class="middle pill button">Sick Beard</a><a href="#" class="right pill button">Couch Potato</a>
			</div>
			<div class="uptime"></div>
			<div class="meminfo"></div>
			<div class="diskinfo"></div>
		</div>
		
		<div class="footer">
		</div>
	</div>
</body>
