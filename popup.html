	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="main.css" />
	<script type=text/javascript>
		function dop(){
			var jsonUrl = "http://localhost:1337";  
			//$("#test").load("http://danielhmoore.com:1337"); 
			
			$.getJSON(  
                jsonUrl,  
                null,  
                function(json) {  
                	//console.log("made it here");
                	//console.log(json);
                    var result = json;  
                    $(".uptime").html(result["uptime"]);
                    $(".meminfo").html(result["meminfo"]);
                    $(".diskinfo").html(result["diskinfo"]);
                    
                     
                     
                }  
            ); 
		}
		
	</script>
<body>
	<div id="container">
		<div class="header">
			<h2>Silver Mongoose</h2>
		</div>
		
		<div class="content">
			<div class="uptime"></div>
			<div class="meminfo"></div>
			<div class="diskinfo"></div>
		</div>
		
		<div class="footer">
			<input type=button value='Submit' onclick="dop();"/>
		</div>
	</div>
</body>
